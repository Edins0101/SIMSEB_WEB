<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 bg-white">
  <div class="bg-white shadow-lg rounded-lg flex max-w-7xl w-full overflow-hidden">
    <!-- Formulario -->
    <div class="w-full md:w-1/2 p-24">
      <h2 class="text-3xl font-bold mb-6">Iniciar sesión</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="sr-only">Usuario</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" name="username" [(ngModel)]="username" required placeholder="Ingrese nombre de usuario"
              class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <div>
          <label class="sr-only">Contraseña</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" name="password" [(ngModel)]="password" required placeholder="Ingrese contraseña"
              class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2" />
          <label for="remember" class="text-sm text-gray-700">Recuérdame</label>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-10 py-2 rounded transition
            hover:bg-blue-700
            disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed" [disabled]="!canLogin || loading">
          Iniciar sesión
        </button>

        <p *ngIf="loginError" class="text-red-500 text-sm mt-2">
          Usuario o contraseña incorrectos.
        </p>
      </form>
    </div>

    <!-- Imagen -->
    <div class="hidden md:block w-1/2 bg-gray-50 p-4">
      <img src="assets/login-illustration.png" alt="Ilustración login" class="object-contain w-full h-full" />
    </div>
  </div>
</div>
<app-loading-spinner [show]="loading"></app-loading-spinner>
