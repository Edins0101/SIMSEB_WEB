<div class="relative h-full flex flex-col items-center w-full">
  <!-- lÃ­nea vertical -->
  <div class="absolute left-1/2 md:left-5 top-2 bottom-2 w-0.5 bg-gray-300 -z-10 translate-x-[-50%]"></div>

  <ng-container *ngFor="let step of steps">
    <div class="relative flex items-center mb-8 w-full">
      <span class="w-4 h-4 rounded-full border-4 border-white
                   absolute left-1/2 md:left-5 -translate-x-1/2"
            [ngClass]="step.color"></span>

      <div class="ml-10 md:ml-8 text-sm">
        {{ step.title }}
        <br *ngIf="step.subtitle">
        <span *ngIf="step.subtitle">{{ step.subtitle }}</span>
      </div>
    </div>
  </ng-container>
</div>
