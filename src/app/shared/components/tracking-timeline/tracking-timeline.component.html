<div class="flex flex-col items-center md:items-start">
    <div class="font-semibold text-center md:text-left mb-6 w-full">Historial de seguimiento</div>
    <div class="relative h-full flex flex-col items-center w-full">
      <!-- Línea vertical -->
      <div class="absolute left-1/2 md:left-5 top-2 bottom-2 w-0.5 bg-gray-300 z-0" style="transform: translateX(-50%);"></div>
      <!-- Timeline dinámico -->
      <ng-container *ngFor="let step of steps; let last = last">
        <div class="relative flex items-center mb-8 w-full z-10">
          <span class="w-4 h-4 rounded-full border-4 border-white absolute left-1/2 md:left-5 -translate-x-1/2" [ngClass]="step.color"></span>
          <div class="ml-10 md:ml-8 text-sm" [ngClass]="{
            'text-blue-600': step.color.includes('blue'),
            'text-sky-500': step.color.includes('sky'),
            'text-pink-500': step.color.includes('pink'),
            'text-red-600': step.color.includes('red'),
            'text-green-600': step.color.includes('green')
          }">
            {{ step.title }}<br *ngIf="step.subtitle"><span *ngIf="step.subtitle">{{ step.subtitle }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
