<div
  *ngIf="open"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
>
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full relative animate-fade-in border-t-4 border-blue-500">
    <!-- Botón cerrar -->
    <button
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition"
      (click)="cerrar()"
      aria-label="Cerrar"
    >
      <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Icono arriba -->
    <div class="flex justify-center mb-2">
      <div class="rounded-full bg-blue-100 p-4 shadow-inner">
        <svg *ngIf="type === 'reporte'" class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h6v6m2 4H7a2 2 0 01-2-2V7a2 2 0 012-2h3l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2z" />
        </svg>
        <svg *ngIf="type === 'infraccion'" class="w-10 h-10 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L12 19.25M12 19.25L14.25 17M12 19.25V10.75M12 10.75V7.75M12 7.75L10.5 6.25M12 7.75L13.5 6.25M21 12A9 9 0 113 12a9 9 0 0118 0z" />
        </svg>
        <svg *ngIf="type === 'usuario'" class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm4 13a4 4 0 00-4-4H8a4 4 0 00-4 4" />
        </svg>
      </div>
    </div>

    <h3 class="text-2xl font-bold text-center text-gray-800 mb-6 tracking-tight">
      {{
        type === 'reporte'
          ? 'Resumen del Reporte'
          : type === 'infraccion'
          ? 'Resumen de Infracción'
          : 'Resumen de Usuario'
      }}
    </h3>

    <div class="space-y-3">
      <div *ngFor="let campo of campos" class="flex items-start gap-2">
        <div class="w-44 font-semibold text-gray-600 text-right">{{ campo.label }}:</div>
        <div class="flex-1 bg-gray-100 rounded px-3 py-1 text-gray-900 break-words shadow-sm">
          {{ campo.value || '—' }}
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-center">
      <button
        class="bg-blue-600 text-white font-bold px-7 py-2 rounded-lg shadow hover:bg-blue-700 transition"
        (click)="cerrar()"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
