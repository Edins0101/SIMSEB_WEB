<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-sm w-full border flex flex-col items-center animate-fade-in">
    <h3 class="text-lg font-bold mb-2 text-center text-red-600">{{ title }}</h3>
    <div class="mb-6 text-center text-gray-700 text-sm">{{ message }}</div>
    <div class="flex gap-4">
      <button
        class="bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded hover:bg-gray-300"
        (click)="cancel.emit()"
      >
        No
      </button>
      <button
        class="bg-red-600 text-white font-semibold px-4 py-2 rounded hover:bg-red-700"
        [disabled]="loading"
        (click)="confirm.emit()"
      >
        SÃ­
      </button>
    </div>
  </div>
</div>
