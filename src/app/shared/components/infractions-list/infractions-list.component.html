<div class="bg-gray-100">
    <h2 class="text-xl font-bold mb-6 text-gray-700">Infracciones</h2>
    <div class="bg-white rounded-2xl shadow p-6 overflow-x-auto">
      <table class="min-w-full border-separate border-spacing-0">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left font-semibold border-b">N° de infracción</th>
            <th class="px-4 py-2 text-left font-semibold border-b">Nombre de usuario</th>
            <th class="px-4 py-2 text-left font-semibold border-b">Tipo de infracción</th>
            <th class="px-4 py-2 text-left font-semibold border-b">Fecha de creación</th>
            <th class="px-4 py-2 text-left font-semibold border-b">Suspensión de la cuenta</th>
            <th class="px-4 py-2 text-left font-semibold border-b">Detalles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let infraction of infractions" class="hover:bg-gray-50">
            <td class="px-4 py-3 border-b">{{ infraction.code }}</td>
            <td class="px-4 py-3 border-b">{{ infraction.user }}</td>
            <td class="px-4 py-3 border-b">
              <span class="block bg-gray-100 px-3 py-1 rounded">{{ infraction.type }}</span>
            </td>
            <td class="px-4 py-3 border-b">{{ infraction.date }}</td>
            <td class="px-4 py-3 border-b">
              <span class="px-4 py-1 rounded-full border text-xs font-medium">
                {{ infraction.dateSupend }} semanas
              </span>
            </td>
            <td class="px-4 py-3 border-b">
              <div class="flex gap-2">
                <!-- Icono ver -->
                <button class="hover:text-blue-600" title="Ver">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
                <!-- Icono editar -->
                <button class="hover:text-yellow-600" title="Editar">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15.232 5.232l3.536 3.536M9 13h3l8-8a2.828 2.828 0 00-4-4l-8 8v3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 21H4a1 1 0 01-1-1v-4a1 1 0 011-1h12a1 1 0 011 1v4a1 1 0 01-1 1z" />
                  </svg>
                </button>
                <!-- Icono eliminar -->
                <button class="hover:text-red-600" title="Eliminar">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
