<div
  class="fixed inset-0 bg-black bg-opacity-40 z-30 md:hidden"
  *ngIf="isSidebarOpen"
  (click)="toggleSidebar()"
></div>

<!-- Sidebar -->
<app-sidebar
  [open]="isSidebarOpen"
  (closeSidebar)="toggleSidebar()"
  class="fixed top-0 left-0 z-40"
></app-sidebar>

<!-- Contenido principal -->
<div class="ml-0 md:ml-64 min-h-screen bg-gray-100">
  <!-- Header -->
  <app-header (toggleMenu)="toggleSidebar()"></app-header>
  <!-- Contenido de la ruta hija -->
  <main class="p-6">
    <router-outlet></router-outlet>
  </main>
</div>
