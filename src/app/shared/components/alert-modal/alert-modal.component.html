<div
  *ngIf="open"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
>
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-sm w-full border flex flex-col items-center animate-fade-in"
    [ngClass]="styles.border">
    <!-- Icono -->
    <div class="mb-2" [ngClass]="styles.bg">
      <span [innerHTML]="iconSvg" [ngClass]="styles.icon"></span>
    </div>
    <!-- TÃ­tulo -->
    <h3 class="text-lg font-bold mb-2 text-center" [ngClass]="styles.icon">{{ title }}</h3>
    <!-- Mensaje -->
    <div class="mb-6 text-center text-gray-700 text-sm">{{ message }}</div>
    <button
      class="bg-blue-600 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700"
      (click)="cerrar()"
    >
      Aceptar
    </button>
  </div>
</div>
