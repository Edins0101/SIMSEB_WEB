<header class="w-full px-6 py-2 mt-4">
    <div class="flex items-center justify-between bg-white rounded-2xl shadow h-16 px-4">
      <!-- Menú hamburguesa (ahora siempre visible) -->
      <button
        (click)="onToggleMenu()"
        aria-label="Abrir menú"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="flex-1"></div>
      <!-- Notificaciones -->
      <button class="relative mr-4" aria-label="Notificaciones">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 15V11a6.002 6.002 0 00-4-5.659V4a2 2 0 00-4 0v1.341C7.67 7.165 6 9.388 6 12v3c0 .217-.036.427-.105.621L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span
          class="absolute -top-1 -right-1 bg-pink-500 rounded-full w-3 h-3 border-2 border-white"
        ></span>
      </button>
      <!-- Avatar -->
      <img
        src="https://randomuser.me/api/portraits/women/44.jpg"
        alt="Usuario"
        class="w-10 h-10 rounded-full object-cover border-2 border-white shadow"
      />
    </div>
  </header>
