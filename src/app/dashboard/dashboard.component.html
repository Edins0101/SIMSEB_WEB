<div
  class="fixed inset-0 bg-black bg-opacity-40 z-30 md:hidden"
  ngIf="isSidebarOpen"
  (click)="toggleSidebar()"
></div>

<!-- Sidebar -->
<aside
  class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-40 transform transition-transform duration-300 md:translate-x-0"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen
  }"
>
  <!-- Sidebar content -->
  <div class="p-4">
    <h2 class="text-xl font-semibold mb-4">Menú</h2>
    <ul class="space-y-2">
      <li><a routerLink="/dashboard" class="block">Dashboard</a></li>
      <!-- <li><a routerLink="/reportes" class="block">Reportes</a></li>
      <li><a routerLink="/usuarios" class="block">Usuarios</a></li> -->
      <!-- etc -->
    </ul>
  </div>
</aside>

<!-- Contenido principal -->
<div class="ml-0 md:ml-64 min-h-screen bg-gray-100">
  <!-- Topbar -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <button class="md:hidden" (click)="toggleSidebar()">
      <!-- Ícono hamburguesa -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="text-lg font-bold">Sistema de seguridad Barrial</h1>
  </header>

  <main class="p-6">
    <!-- Aquí va el contenido del dashboard -->
  </main>
</div>
